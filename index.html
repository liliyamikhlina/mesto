<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Лого Место" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__box"></div>
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" >
                    <div class="element__box">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" >
                    <div class="element__box">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" >
                    <div class="element__box">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" >
                    <div class="element__box">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" >
                    <div class="element__box">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" >
                    <div class="element__box">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" method="get" name="profile-form">
                        <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя">
                        <input class="popup__input popup__input_type_job" type="text" name="job" value="Исследователь океана" placeholder="О себе">
                        <button name="submit" class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
            </div>
            <button class="popup__close-button" type="button"></button>
        </div>

    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
