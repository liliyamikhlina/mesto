<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Лого Место" class="header__logo">
            </div>
        </header>

        <main class="content">
            <section class="profile">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-train.jpg" alt="Карачаевск" >
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-train.jpg" alt="Гора Эльбрус" >
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-train.jpg" alt="Домбай" >
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-train.jpg" alt="Гора Эльбруc" >
                    <h2 class="element__title">Гора Эльбруc</h2>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-train.jpg" alt="Домбай" >
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo-grid-train.jpg" alt="Карачаевск" >
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__button"></button>
                </div>
                
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
